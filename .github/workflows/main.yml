name: Build and deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  ENV_TELEGRAM_BOT_TOKEN: ${{ secrets.ENV_TELEGRAM_BOT_TOKEN }}
  ENV_OPENAI_API_KEY: ${{ secrets.ENV_OPENAI_API_KEY }}
  ENV_ALLOWED_USER_IDS: ${{ secrets.ENV_ALLOWED_USER_IDS }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gpt-translator-bot:latest

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop gpt-translator-bot || true
            docker rm gpt-translator-bot || true
            docker rmi gpt-translator-bot || true
            docker pull gpt-translator-bot:latest
            docker run -d --restart=always --name=gpt-translator-bot \
              -e TELEGRAM_BOT_TOKEN=${{ secrets.ENV_TELEGRAM_BOT_TOKEN }} \
              -e OPENAI_API_KEY=${{ secrets.ENV_OPENAI_API_KEY }} \
              -e ALLOWED_USER_IDS=${{ secrets.ENV_ALLOWED_USER_IDS }} \
              gpt-translator-bot:latest
