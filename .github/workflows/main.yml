name: CI
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['16.x']
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test --ci --coverage --maxWorkers=2

  deploy:
    name: Deploy to production server

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          echo 'TELEGRAM_BOT_TOKEN="${{ secrets.ENV_TELEGRAM_BOT_TOKEN }}"' > .env
          echo 'OPENAI_API_KEY="${{ secrets.ENV_OPENAI_API_KEY }}"' >> .env
          echo 'ALLOWED_USER_IDS="${{ secrets.ENV_ALLOWED_USER_IDS }}"' >> .env

      - name: Install dependencies
        run: yarn install

      - name: Build Docker image
        run: docker build -t gpt-translator-bot .

      - name: Save Docker image as tar file
        run: docker save -o gpt-translator-bot.tar gpt-translator-bot

      - name: Confirm SSH host key
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> known_hosts
          ssh-keygen -lf known_hosts

      - name: Deploy app to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/gpt-translator-bot
            scp gpt-translator-bot.tar ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:~/gpt-translator-bot/
            ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} '
              cd ~/gpt-translator-bot
              docker load -i gpt-translator-bot.tar
              docker stop gpt-translator-bot || true
              docker rm gpt-translator-bot || true
              docker run -d --name gpt-translator-bot gpt-translator-bot
            '
          ssh_known_hosts: ${{ secrets.SERVER_IP }}, ${{ secrets.SERVER_HOSTKEY }}
